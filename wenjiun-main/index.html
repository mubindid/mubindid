<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add floating logo to top-left corner -->
      <a-image src="logo.png" position="-1 2 -3" width="1" height="1"></a-image>

      <!-- Add floating button or text in 3D space -->
      <a-text value="Welcome!" position="0 2 -3" color="#FFF"></a-text>

      <!-- Existing scene content -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#FA5F55"></a-sky>
    </a-scene>
  </body>
</html>
